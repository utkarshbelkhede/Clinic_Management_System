<form method="post" action="/update_patient/{{ updt_pat.patient_id }}">
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">First Name:</label>
      <input
        type="text"
        class="form-control"
        name="first_name"
        value="{{ updt_pat.first_name }}"
      />
    </div>
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">Middle Name:</label>
      <input
        type="text"
        class="form-control"
        name="middle_name"
        value="{{ updt_pat.middle_name }}"
      />
    </div>
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">Last Name:</label>
      <input
        type="text"
        class="form-control"
        name="last_name"
        value="{{ updt_pat.last_name }}"
      />
    </div>
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">Contact:</label>
      <input
        type="text"
        class="form-control"
        name="contact"
        value="{{ updt_pat.contact }}"
      />
    </div>
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">Age:</label>
      <input
        type="text"
        class="form-control"
        name="age"
        value="{{ updt_pat.age }}"
      />
    </div>
    <div class="mb-3">
      {% if updt_pat.gender|upper == 'MALE' %}
      <input
        type="radio"
        class="btn-check"
        name="gender"
        id="option1"
        autocomplete="off"
        value="Male"
        checked
      />
      {% else %}
      <input
        type="radio"
        class="btn-check"
        name="gender"
        id="option1"
        autocomplete="off"
        value="Male"
      />
      {% endif %}
      <label class="btn btn-secondary" for="option1">Male</label>
  
      {% if updt_pat.gender|upper == 'FEMALE' %}
      <input
        type="radio"
        class="btn-check"
        name="gender"
        id="option2"
        autocomplete="off"
        value="Female"
        checked
      />
      {% else %}
      <input
        type="radio"
        class="btn-check"
        name="gender"
        id="option2"
        autocomplete="off"
        value="Female"
      />
      {% endif %}
      <label class="btn btn-secondary" for="option2">Female</label>
  
      {% if updt_pat.gender|upper == 'OTHER' %}
      <input
        type="radio"
        class="btn-check"
        name="gender"
        id="option3"
        autocomplete="off"
        value="Other"
        checked
      />
      {% else %}
      <input
        type="radio"
        class="btn-check"
        name="gender"
        id="option3"
        autocomplete="off"
        value="Other"
      />
      {% endif %}
      <label class="btn btn-secondary" for="option3">Other</label>
      
    </div>
    <div class="mb-3">
      <label for="message-text" class="col-form-label">Address:</label>
      <textarea
        class="form-control"
        name="address"
        value="{{ updt_pat.address }}"
      ></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button type="submit" class="btn btn-primary">Update Patient</button>
    </div>
  </form>
